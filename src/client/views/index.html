<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel With Me</title>
  </head>
  <body>
    <header class="hero">
      <h1>Travel With Me</h1>
      <form class="search-form" onsubmit="return Client.handleSubmit(event)">
        <label for="country">Where are you going?</label>
        <br />
        <input
          type="text"
          id="country-search"
          name="country"
          value="Singapore"
          required
        />
        <input type="date" id="departure" name="departure" required />
        <input type="submit" class="search-btn" value="Search" />
      </form>
    </header>
    <main>
      <section class="search-result">
        <h2>Your searched trip</h2>
      </section>
      <section class="upcoming-trip">
        <h2>Your upcoming trip</h2>
      </section>
      <section class="saved-trip">
        <h2>Your saved trips</h2>
      </section>
    </main>
    <footer>By TravelWithMe</footer>
  </body>
</html>
